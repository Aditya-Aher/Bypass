<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Launcher</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h1>App Launcher</h1>

    <!-- Open Galaxy Store -->
    <a href="intent://#Intent;scheme=https;package=com.sec.android.app.samsungapps;end" class="app-card">
        <img src="https://www.theunlockpro.com/wp-content/uploads/2024/03/admin-ajax-24.png" alt="Samsung Galaxy Store Logo" class="app-logo">
        <span class="app-name">Samsung Galaxy Store</span>
    </a>

    <!-- Open Google Quick Search Box -->
    <a href="intent://#Intent;scheme=https;package=com.google.android.googlequicksearchbox;end" class="app-card">
        <img src="https://www.theunlockpro.com/wp-content/uploads/2024/03/admin-ajax-23.png" alt="Google Quick Search Box Logo" class="app-logo">
        <span class="app-name">Google Quick Search Box</span>
    </a>

    <!-- Open Settings App -->
    <a href="intent://#Intent;action=android.settings.SETTINGS;end" class="app-card">
        <img src="https://www.theunlockpro.com/wp-content/uploads/2024/03/admin-ajax-17.png" alt="Settings App Logo" class="app-logo">
        <span class="app-name">Settings</span>
    </a>

    <!-- Open Set Screen Smartlock -->
    <a href="intent://#Intent;action=android.settings.SECURITY_SETTINGS;end" class="app-card">
        <img src="https://www.theunlockpro.com/wp-content/uploads/2024/03/admin-ajax-19.png" alt="Set Screen Smartlock Logo" class="app-logo">
        <span class="app-name">Set Screen Smartlock</span>
    </a>

    <!-- Open YouTube -->
    <a href="intent://#Intent;scheme=https;package=com.google.android.youtube;end" class="app-card">
        <img src="https://www.theunlockpro.com/wp-content/uploads/2024/03/admin-ajax-18.png" alt="YouTube Logo" class="app-logo">
        <span class="app-name">YouTube</span>
    </a>

    <!-- Open Samsung My Files -->
    <a href="intent://#Intent;scheme=https;package=com.sec.android.app.myfiles;end" class="app-card">
        <img src="https://www.theunlockpro.com/wp-content/uploads/2024/03/admin-ajax-20.png" alt="Samsung My Files Logo" class="app-logo">
        <span class="app-name">Samsung My Files</span>
    </a>

    <!-- Open Chrome Browser -->
    <a href="intent://#Intent;scheme=https;package=com.android.chrome;end" class="app-card">
        <img src="https://www.theunlockpro.com/wp-content/uploads/2024/03/admin-ajax-25.png" alt="Chrome Browser Logo" class="app-logo">
        <span class="app-name">Chrome Browser</span>
    </a>

    <!-- Open Samsung Internet Browser -->
    <a href="intent://#Intent;scheme=https;package=com.sec.android.app.sbrowser;end" class="app-card">
        <img src="https://www.theunlockpro.com/wp-content/uploads/2024/03/admin-ajax-21.png" alt="Samsung Internet Browser Logo" class="app-logo">
        <span class="app-name">Samsung Internet Browser</span>
    </a>

    <!-- Open Calculator -->
    <a href="intent://#Intent;scheme=https;package=com.android.calculator2;end" class="app-card">
        <img src="https://www.theunlockpro.com/wp-content/uploads/2024/03/admin-ajax-26.png" alt="Calculator Logo" class="app-logo">
        <span class="app-name">Calculator</span>
    </a>

    <!-- Open Google Maps -->
    <a href="intent://#Intent;scheme=https;package=com.google.android.apps.maps;end" class="app-card">
        <img src="https://www.theunlockpro.com/wp-content/uploads/2024/03/admin-ajax-11.png" alt="Google Maps Logo" class="app-logo">
        <span class="app-name">Google Maps</span>
    </a>

    <!-- Open Gmail -->
    <a href="intent://#Intent;scheme=https;package=com.google.android.gm;end" class="app-card">
        <img src="https://www.theunlockpro.com/wp-content/uploads/2024/03/admin-ajax-2.png" alt="Gmail Logo" class="app-logo">
        <span class="app-name">Gmail</span>
    </a>

    <!-- Open Google Assistant -->
    <a href="intent://#Intent;scheme=googleassistant;package=com.google.android.apps.googleassistant;end" class="app-card">
        <img src="https://www.theunlockpro.com/wp-content/uploads/2024/03/admin-ajax-5.png" alt="Google Assistant Logo" class="app-logo">
        <span class="app-name">Google Assistant</span>
    </a>

    <!-- Open Facebook -->
    <a href="intent://#Intent;scheme=https;package=com.facebook.katana;end" class="app-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="app-logo">
        <span class="app-name">Facebook</span>
    </a>

    <!-- Open Instagram -->
    <a href="intent://#Intent;scheme=https;package=com.instagram.android;end" class="app-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo" class="app-logo">
        <span class="app-name">Instagram</span>
    </a>

    <!-- Open WhatsApp -->
    <a href="intent://#Intent;scheme=https;package=com.whatsapp;end" class="app-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="app-logo">
        <span class="app-name">WhatsApp</span>
    </a>

    <!-- Open Twitter -->
    <a href="intent://#Intent;scheme=https;package=com.twitter.android;end" class="app-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter Logo" class="app-logo">
        <span class="app-name">Twitter</span>
    </a>

    <!-- Open LinkedIn -->
    <a href="intent://#Intent;scheme=https;package=com.linkedin.android;end" class="app-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_2013.svg" alt="LinkedIn Logo" class="app-logo">
        <span class="app-name">LinkedIn</span>
    </a>

    <!-- Open Snapchat -->
    <a href="intent://#Intent;scheme=https;package=com.snapchat.android;end" class="app-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Snapchat_logo_2020.svg" alt="Snapchat Logo" class="app-logo">
        <span class="app-name">Snapchat</span>
    </a>

    <script src="index.js"></script>
</body>
</html>
